name: Telegram Notification

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed, reopened]
  release:
    types: [published]

jobs:
  notify:
    name: Notify Telegram
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make escape script executable
        run: chmod +x .github/workflows/escape_markdown.sh

      - name: Send Telegram Message on Push
        if: github.event_name == 'push'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸ”” *New Push to ${{ github.repository }}*
            
            ğŸŒ¿ *Branch:* `${{ github.ref_name }}`
            ğŸ‘¨â€ğŸ’» *Pusher:* ${{ github.actor }}
            
            ğŸ“ *Commit Message:* 
            ```
            ${{ github.event.head_commit.message }}
            ```
            
            ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{github.sha}})

      - name: Escape PR title
        if: github.event_name == 'pull_request'
        id: escape_pr
        run: |
          echo "title=$(echo '${{ github.event.pull_request.title }}' | .github/workflows/escape_markdown.sh)" >> $GITHUB_OUTPUT

      - name: Send Telegram Message on Pull Request
        if: github.event_name == 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸš€ *Pull Request ${{ github.event.action }} in ${{ github.repository }}*
            
            ğŸ“Œ *Title:* ${{ steps.escape_pr.outputs.title }}
            ğŸ”¢ *PR #:* ${{ github.event.pull_request.number }}
            ğŸš¦ *State:* ${{ github.event.pull_request.state }}
            ğŸ‘¤ *Author:* ${{ github.event.pull_request.user.login }}
            
            ğŸ”— [View PR](${{ github.event.pull_request.html_url }})

      - name: Escape issue title
        if: github.event_name == 'issues'
        id: escape_issue
        run: |
          echo "title=$(echo '${{ github.event.issue.title }}' | .github/workflows/escape_markdown.sh)" >> $GITHUB_OUTPUT

      - name: Send Telegram Message on Issue
        if: github.event_name == 'issues'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸ« *Issue ${{ github.event.action }} in ${{ github.repository }}*
            
            ğŸ“Œ *Title:* ${{ steps.escape_issue.outputs.title }}
            ğŸ”¢ *Issue #:* ${{ github.event.issue.number }}
            ğŸš¦ *State:* ${{ github.event.issue.state }}
            ğŸ‘¤ *Author:* ${{ github.event.issue.user.login }}
            
            ğŸ”— [View Issue](${{ github.event.issue.html_url }})

      - name: Escape release info
        if: github.event_name == 'release'
        id: escape_release
        run: |
          echo "name=$(echo '${{ github.event.release.name }}' | .github/workflows/escape_markdown.sh)" >> $GITHUB_OUTPUT
          echo "body=$(echo '${{ github.event.release.body }}' | .github/workflows/escape_markdown.sh)" >> $GITHUB_OUTPUT

      - name: Send Telegram Message on Release
        if: github.event_name == 'release'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸš€ *New Release Published in ${{ github.repository }}*
            
            ğŸ·ï¸ *Tag:* ${{ github.event.release.tag_name }}
            ğŸ“› *Name:* ${{ steps.escape_release.outputs.name }}
            ğŸ‘¤ *Author:* ${{ github.event.release.author.login }}
            
            ğŸ“ *Description:*
            ```
            ${{ steps.escape_release.outputs.body }}
            ```
            
            ğŸ”— [View Release](${{ github.event.release.html_url }})

      - name: Send Telegram Message on Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ Workflow failed in ${{ github.repository }}
            ğŸš¨ Event: ${{ github.event_name }}
            ğŸ” See details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}